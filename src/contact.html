<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
   <style>
        body {
            background: url("/assets/house2.jpg") no-repeat center;
            align-items: center;
            justify-content: center;
            flex-direction: column;  
            display: flex;
            margin: 0;
            padding: 0;         
        }

        .banner {
            width: 100vw; /* Full viewport width */
            padding: 30px;
            font-size: 18px;
            text-align: center;
            color: white;
            background-color: rgba(78, 94, 109, 0.7);
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .contact-form {
            width: calc(100% - 20px);
            max-width: 600px; /* Adjust as needed */
            padding: 20px 1rem;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for form */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow */
            margin: 0 auto; /* Add some margin for responsiveness */
        }

        .contact-form h2 {
            margin-top: 0;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4E5E6D;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ECE2DC;
            color: black;
        }

        @media (min-width: 768px) {
            .contact-form {
                margin: 0 auto; /* Center the form on larger screens */
            }
        }
       
    </style>

</head>

<body>
    <div class="banner">
        CONTACT
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
   
</body>

</html>

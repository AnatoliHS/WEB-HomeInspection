<div style="--w: 100vw; --p: 30px; --bgc:rgba(78, 94, 109, 0.4); --c: white; --radius: 5px; --my: 10px; --size: 18px; --ta: center;">
        CONTACT
    </div>
    <div style="--p: 20px; --bgc: rgba(255, 255, 255, 0.9); --radius: 5px; --shadow-hard: 15; --m: 0 auto; --mb: 10px; --maxw: 600px; --w: calc(100% - 20px);">
        <h2 style="--mt: 0; --ta: center;" >Contact Us</h2>
        <form action="/submit-form" method="post">
            <label style="--mb: 8px; --weight: bold; --d: block;" for="name">Name</label>
            <input style=" --shadow-hard:4; --w: 100%; --p: 10px; --mb: 10px; --b: 1px solid #ccc; --radius: 5px;" type="text" id="name" name="name" required>

            <label style="--mb: 8px; --weight: bold;" for="email">Email</label>
            <input style=" --shadow-hard:4; --w: 100%; --p: 10px; --mb: 10px; --b: 1px solid #ccc; --radius: 5px;" type="email" id="email" name="email" required>

            <label style="--mb: 8px; --weight: bold;" for="message">Message</label>
            <textarea style=" --shadow-hard:4; --w: 100%; --p: 10px; --mb: 10px; --b: 1px solid #ccc; --radius: 5px;" id="message" name="message" rows="5" required></textarea>

            <button class="button" style=" --shadow-hvr:15; --shadow-hard:7; --w: 100%; --p: 10px; --size: 16px; --b: none; --radius: 5px; --cur: pointer; --bg:#4E5E6D; --bg-hvr:#ECE2DC; --c: white; --c-hvr: black;" type="submit">Send Message</button>
        </form>
    </div>
